<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Payment form example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body class="bg-light p-4">
        <div class="container">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Payment form example</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="card" class="form-label">Card #</label>
                        <input type="text" class="form-control"id="card" placeholder="XXXXXXXXXXXXXXXX"/>
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000"/>
                    </div>
                    <div class="col-md-3">
                        <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" placeholder="Amount"/>
                    </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" />
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" />
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select">
                            <option selected>Pick a state</option>
                            <option>Madrid</option>
                            <option>Barcelona</option>
                            <option>Valencia</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="postal" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label d-block">We accept:</label>
                    <div class="bg-secondary p-2 rounded d-flex gap-3 text-white align-items-center" style="width: max-content;">
                        <div class="form-check m-0">
                            <input class="form-check-input" type="radio" name="PaymentMethod" id="mastercard"/>
                            <label class="form-check-label" for="mastercard">
                                <span class="fa-brands fa-cc-mastercard"></span>
                            </label>
                        </div>
                        <div class="form-check m-0">
                            <input class="form-check-input" type="radio" name="PaymentMethod" id="visa"/>
                            <label class="form-check-label" for="visa">
                                <span class="fa-brands fa-cc-visa"></span>
                            </label>
                        </div>
                        <div class="form-check m-0">
                            <input class="form-check-input" type="radio" name="PaymentMethod" id="dinersclub"/>
                            <label class="form-check-label" for="dinersclub">
                                <span class="fa-brands fa-cc-diners-club"></span>
                            </label>
                        </div>
                        <div class="form-check m-0">
                            <input class="form-check-input" type="radio" name="PaymentMethod" id="americanex"/>
                            <label class="form-check-label" for="americanex">
                                <span class="fa-brands fa-cc-amex"></span>
                            </label>
                        </div>
                    </div>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"  placeholder="Add any notes here.">
                    </textarea>
                    </div>
                </div>
            <div class="card-footer bg-light text-end">
                <button type="button" class="btn btn-secondary me-2">
                Cancel
                </button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
            </form>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
